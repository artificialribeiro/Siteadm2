<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Boutique Diniz - Autenticação</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "brand-black": "#000000", "brand-dark": "#0a0a0a" },
                    fontFamily: { "script": ["'Great Vibes'", "cursive"], "sans": ["'Montserrat'", "sans-serif"] }
                }
            }
        }
    </script>

    <style>
        .input-dark { background: transparent; border: 0; border-bottom: 1px solid #333; color: white; transition: all 0.3s; padding: 10px 0; font-size: 14px; width: 100%; }
        .input-dark:focus { outline: none; border-bottom-color: #fff; box-shadow: none; }
        .input-dark::placeholder { color: #555; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>

    <script src="token.js"></script> 
    
    <script src="login.js" defer></script>
</head>
<body class="bg-brand-black text-white font-sans h-screen w-full flex selection:bg-white selection:text-black overflow-hidden relative">

    <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-900/20 via-brand-black to-brand-black z-0"></div>

    <div class="relative z-10 flex flex-col items-center justify-center w-full h-full p-6">
        
        <div class="mb-10 text-center animate-fade-in opacity-0">
            <img src="logo.png" alt="Boutique Diniz" class="h-32 mx-auto object-contain mb-4">
            <p class="text-[10px] tracking-[0.4em] uppercase text-gray-500 font-light">Acesso Restrito</p>
        </div>

        <div class="w-full max-w-md bg-brand-dark/80 backdrop-blur-md border border-gray-900 p-8 md:p-10 rounded-sm shadow-2xl animate-fade-in opacity-0" style="animation-delay: 0.2s;">
            
            <form id="login-form" class="space-y-8">
                
                <div>
                    <label class="text-[10px] uppercase tracking-widest text-gray-500 mb-1 block">Usuário / Login</label>
                    <input type="text" id="login" required class="input-dark" placeholder="Digite seu login">
                </div>

                <div>
                    <label class="text-[10px] uppercase tracking-widest text-gray-500 mb-1 block">Senha de Acesso</label>
                    <input type="password" id="senha" required class="input-dark" placeholder="••••••••">
                </div>

                <div id="error-alert" class="hidden bg-red-900/20 border border-red-900/50 text-red-500 text-xs p-4 rounded-sm flex items-start gap-3">
                    <i class="fas fa-exclamation-triangle mt-0.5"></i>
                    <span id="error-message" class="font-light leading-relaxed">Mensagem de erro aqui.</span>
                </div>

                <button type="submit" id="submit-btn" class="w-full py-4 bg-white text-black text-xs uppercase tracking-widest font-medium hover:bg-gray-200 transition-all duration-300 mt-4 rounded-sm">
                    Entrar no Sistema
                </button>
            </form>

        </div>

        <div class="mt-12 text-center animate-fade-in opacity-0" style="animation-delay: 0.4s;">
            <p class="text-[9px] text-gray-600 tracking-widest uppercase">
                © 2026 Boutique Diniz. Sistema Protegido.
            </p>
        </div>
    </div>

</body>
</html>
