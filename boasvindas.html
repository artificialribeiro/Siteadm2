<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Boutique Diniz - Bem-vindo(a)</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-black": "#000000",
                        "brand-dark": "#0a0a0a",
                        "brand-gray": "#1a1a1a",
                    },
                    fontFamily: {
                        "script": ["'Great Vibes'", "cursive"],
                        "sans": ["'Montserrat'", "sans-serif"]
                    }
                },
            },
        }
    </script>

    <style>
        /* Animações suaves de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 1.2s ease-out forwards; }
        .delay-100 { animation-delay: 0.2s; }
        .delay-200 { animation-delay: 0.4s; }
        .delay-300 { animation-delay: 0.6s; }
        
        /* Efeito sutil de zoom no fundo para dar vida */
        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .bg-zoom {
            animation: slowZoom 25s linear infinite alternate;
        }
    </style>

    <script src="seguranca.js" defer></script>
    
    <script src="boasvindas.js" defer></script>
</head>
<body class="bg-brand-black text-white font-sans h-screen w-full overflow-hidden flex flex-col items-center justify-center relative selection:bg-white selection:text-black">
    
    <div class="absolute inset-0 z-0 overflow-hidden">
        <img alt="Interior de boutique" class="w-full h-full object-cover bg-zoom opacity-40 grayscale" src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=2070&auto=format&fit=crop"/>
        <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/90 to-black/95"></div>
    </div>

    <div class="absolute top-0 w-full p-6 flex justify-between items-center z-20 text-xs text-gray-400 tracking-widest uppercase opacity-0 animate-fade-in">
        <div id="current-date">Carregando data...</div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-white animate-pulse"></span>
            <span id="current-location">Matriz</span>
        </div>
    </div>

    <main class="relative z-10 flex flex-col items-center text-center w-full max-w-4xl px-6">
        
        <div class="mb-10 opacity-0 animate-fade-in">
            <h1 class="font-script text-7xl md:text-9xl text-white leading-[0.8] mb-2 drop-shadow-lg">
                Boutique <br> <span class="ml-16 md:ml-24">Diniz</span>
            </h1>
            <p class="font-sans text-white text-[10px] md:text-xs tracking-[0.6em] md:tracking-[0.8em] uppercase font-light mt-6 drop-shadow-md">
                Moda Feminina
            </p>
        </div>

        <div class="flex flex-col items-center opacity-0 animate-fade-in delay-100 mb-10 w-full">
            <h2 class="text-2xl font-light text-white mb-1">
                Olá, <span id="user-name-display" class="font-medium">Usuário</span>
            </h2>
            <p id="user-role-display" class="text-[10px] tracking-widest uppercase text-gray-500 mb-6 border-b border-gray-800 pb-4 px-8">
                Verificando acesso...
            </p>
            
            <div class="max-w-xl text-center">
                <p class="text-lg md:text-xl text-gray-300 italic font-light leading-relaxed">
                    "<span id="motivational-message">Carregando inspiração...</span>"
                </p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 opacity-0 animate-fade-in delay-200">
            <button id="btn-acessar-painel" class="px-10 py-4 bg-white text-black text-sm uppercase tracking-widest font-medium hover:bg-gray-200 transition-all duration-300 flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:shadow-[0_0_30px_rgba(255,255,255,0.3)]">
                Acessar Sistema
                <span class="material-icons text-lg">arrow_forward</span>
            </button>
            
            <button id="btn-logout" class="px-10 py-4 border border-gray-700 text-gray-400 text-sm uppercase tracking-widest font-medium hover:border-white hover:text-white hover:bg-white/5 transition-all duration-300 flex items-center justify-center gap-3">
                Sair
                <span class="material-icons text-lg">logout</span>
            </button>
        </div>

    </main>

    <div class="absolute bottom-0 w-full p-6 text-center z-20 opacity-0 animate-fade-in delay-300">
        <p class="text-[10px] text-gray-600 tracking-widest uppercase">
            © 2026 Boutique Diniz. Excelência em cada detalhe.
        </p>
    </div>

</body>
</html>
