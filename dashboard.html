<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Boutique Diniz - Painel Gerencial</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "brand-black": "#000000", "brand-dark": "#0a0a0a", "brand-gray": "#121212" },
                    fontFamily: { "sans": ["'Montserrat'", "sans-serif"] },
                    animation: { 'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards' },
                    keyframes: { fadeInUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>

    <style>
        .card-glow { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .card-glow:hover { transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #fff; }
    </style>

    <script src="seguranca.js" defer></script>
    <script src="menu.js" defer></script> <script src="dashboard.js" defer></script>
</head>
<body class="bg-brand-black text-white font-sans h-screen w-full overflow-hidden flex selection:bg-white selection:text-black">
    
    <div class="fixed inset-0 pointer-events-none bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-900/10 via-brand-black to-brand-black z-0"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative z-10">
        
        <header class="h-24 bg-brand-dark/70 backdrop-blur-lg border-b border-gray-900/50 flex items-center justify-between px-8 shrink-0 z-20 sticky top-0">
            <button id="btn-open-menu" class="md:hidden text-white hover:text-gray-300 focus:outline-none transition-colors">
                <span class="material-icons text-3xl">menu_open</span>
            </button>

            <div class="hidden md:flex items-center gap-2 text-xs font-medium tracking-widest uppercase text-gray-500">
                <span class="material-icons text-sm">home</span>
                <span>/</span>
                <span class="text-white">Dashboard</span>
            </div>

            <div class="flex items-center gap-4">
                <button class="w-10 h-10 rounded-full bg-transparent border border-gray-800 flex items-center justify-center text-gray-400 hover:text-white hover:border-white transition-colors relative mr-4">
                    <span class="material-icons text-xl">notifications_none</span>
                    <span class="absolute top-0 right-0 w-2.5 h-2.5 bg-white rounded-full animate-pulse"></span>
                </button>
                <div class="text-right hidden sm:block">
                    <p id="topbar-user-name" class="text-sm font-medium text-white">Carregando...</p>
                    <p id="topbar-user-role" class="text-[10px] text-gray-500 uppercase tracking-widest">Acesso</p>
                </div>
                <div class="w-12 h-12 rounded-full bg-gray-900 border border-gray-700 flex items-center justify-center text-white font-light text-xl shadow-lg">
                    <span id="topbar-user-initial"></span>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth relative z-10">
            <div class="max-w-7xl mx-auto space-y-8">
                
                <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
                    <h3 class="text-3xl font-light tracking-wide text-white">Visão Geral</h3>
                    <p class="text-sm text-gray-500 mt-2 font-light tracking-wide">Os resultados da Boutique Diniz em tempo real.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="card-glow bg-brand-gray/50 backdrop-blur-sm border border-gray-800/80 p-6 rounded-xl relative overflow-hidden opacity-0 animate-fade-in-up group" style="animation-delay: 0.2s;">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/5 rounded-full blur-2xl -mr-10 -mt-10 transition-all group-hover:bg-white/10"></div>
                        <div class="flex justify-between items-start relative z-10">
                            <div>
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-white"></span> Vendas Loja</p>
                                <h4 class="text-3xl font-light text-white">R$ <span class="animate-number font-medium" data-target="15420.50">0,00</span></h4>
                            </div>
                            <span class="material-icons text-gray-600 group-hover:text-white transition-colors duration-300">storefront</span>
                        </div>
                    </div>
                    
                    <div class="card-glow bg-brand-gray/50 backdrop-blur-sm border border-gray-800/80 p-6 rounded-xl relative overflow-hidden opacity-0 animate-fade-in-up group" style="animation-delay: 0.3s;">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/5 rounded-full blur-2xl -mr-10 -mt-10 transition-all group-hover:bg-white/10"></div>
                        <div class="flex justify-between items-start relative z-10">
                            <div>
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-gray-400"></span> Vendas Site</p>
                                <h4 class="text-3xl font-light text-white">R$ <span class="animate-number font-medium" data-target="8350.00">0,00</span></h4>
                            </div>
                            <span class="material-icons text-gray-600 group-hover:text-white transition-colors duration-300">language</span>
                        </div>
                    </div>

                    <div class="card-glow bg-brand-gray/50 backdrop-blur-sm border border-gray-800/80 p-6 rounded-xl relative overflow-hidden opacity-0 animate-fade-in-up group" style="animation-delay: 0.4s;">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/5 rounded-full blur-2xl -mr-10 -mt-10 transition-all group-hover:bg-white/10"></div>
                        <div class="flex justify-between items-start relative z-10">
                            <div>
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-gray-600"></span> Atendimentos</p>
                                <h4 class="text-3xl font-light text-white"><span class="animate-number font-medium" data-target="42" data-is-currency="false">0</span></h4>
                            </div>
                            <span class="material-icons text-gray-600 group-hover:text-white transition-colors duration-300">people_outline</span>
                        </div>
                    </div>

                    <div class="card-glow bg-brand-gray/50 backdrop-blur-sm border border-gray-800/80 p-6 rounded-xl relative overflow-hidden opacity-0 animate-fade-in-up group" style="animation-delay: 0.5s;">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/5 rounded-full blur-2xl -mr-10 -mt-10 transition-all group-hover:bg-white/10"></div>
                        <div class="flex justify-between items-start relative z-10">
                            <div>
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-gray-500"></span> Notificações</p>
                                <h4 class="text-3xl font-light text-white"><span class="animate-number font-medium" data-target="3" data-is-currency="false">0</span></h4>
                            </div>
                            <span class="material-icons text-gray-600 group-hover:text-white transition-colors duration-300">notifications_active</span>
                        </div>
                    </div>
                </div>

                <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.6s;">
                    <div class="h-96 w-full border border-gray-800/50 bg-brand-gray/30 backdrop-blur-md rounded-xl shadow-2xl flex flex-col items-center justify-center text-gray-700 relative overflow-hidden group hover:border-gray-700 transition-colors">
                        <div class="w-16 h-16 rounded-full border border-gray-800 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-500">
                            <span class="material-icons text-3xl text-gray-600 group-hover:text-white transition-colors">auto_graph</span>
                        </div>
                        <p class="font-light tracking-widest uppercase text-xs text-gray-500">Gráficos de Desempenho em Breve</p>
                    </div>
                </div>
            </div>
            <div class="h-16"></div>
        </div>
    </main>
</body>
</html>
