<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Boutique Diniz - Criar Administrador</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" referrerpolicy="no-referrer" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D4AF37",
                        "surface-dark": "#121212",
                    },
                    fontFamily: {
                        script: ['"Great Vibes"', 'cursive'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "2px", 
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }
        }
    </style>

    <script src="criar_admin.js?v=sec_fix" defer></script>
</head>
<body class="bg-surface-dark font-sans h-screen w-full overflow-hidden flex text-white">
    
    <div class="hidden lg:flex lg:w-1/2 relative bg-black items-center justify-center overflow-hidden">
        <img alt="Interior de Loja de Luxo" class="absolute inset-0 w-full h-full object-cover opacity-60" src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=2070&auto=format&fit=crop"/>
        <div class="relative z-10 text-center p-12">
            <h1 class="font-script text-7xl xl:text-8xl text-white mb-2 text-shadow leading-tight">
                Boutique <br/><span class="ml-8">Diniz</span>
            </h1>
            <p class="text-white text-sm tracking-[0.6em] uppercase mt-6 border-t border-white/30 pt-6 w-full max-w-xs mx-auto text-shadow">
                Sistema de Gestão
            </p>
            <p class="text-white/80 text-xs font-light mt-12 tracking-wide max-w-md mx-auto">
                Configuração Inicial do Sistema.
            </p>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-black/80 to-transparent"></div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 bg-surface-dark relative overflow-y-auto">
        
        <div class="w-full max-w-md space-y-6 my-auto">
            <div class="text-center lg:text-left pt-8">
                <h2 class="text-3xl font-light text-white tracking-wide">Criar Administrador</h2>
                <p class="mt-2 text-sm text-gray-400">Preencha os dados para registrar o usuário principal.</p>
            </div>

            <div id="error-alert" class="hidden bg-red-900/50 border-l-4 border-red-500 p-4 mt-4" role="alert">
                <p class="text-sm text-red-200" id="error-message"></p>
            </div>
            <div id="success-alert" class="hidden bg-green-900/50 border-l-4 border-green-500 p-4 mt-4" role="alert">
                <p class="text-sm text-green-200" id="success-message"></p>
            </div>

            <form id="register-form" class="mt-6 space-y-5">
                
                <div class="group">
                    <label class="block text-xs uppercase tracking-wider text-gray-400 mb-2 font-medium" for="nome_completo">Nome Completo *</label>
                    <input class="w-full py-2 px-0 bg-transparent border-0 border-b border-gray-700 text-white placeholder-gray-600 focus:outline-none focus:ring-0 focus:border-primary transition-all text-base" id="nome_completo" name="nome_completo" placeholder="Ex: João Vitor" required type="text"/>
                </div>

                <div class="group">
                    <label class="block text-xs uppercase tracking-wider text-gray-400 mb-2 font-medium" for="login">Login de Acesso *</label>
                    <input class="w-full py-2 px-0 bg-transparent border-0 border-b border-gray-700 text-white placeholder-gray-600 focus:outline-none focus:ring-0 focus:border-primary transition-all text-base" id="login" name="login" placeholder="Ex: admin" required type="text"/>
                </div>

                <div class="group">
                    <label class="block text-xs uppercase tracking-wider text-gray-400 mb-2 font-medium" for="senha">Senha *</label>
                    <input class="w-full py-2 px-0 bg-transparent border-0 border-b border-gray-700 text-white placeholder-gray-600 focus:outline-none focus:ring-0 focus:border-primary transition-all text-base" id="senha" name="senha" placeholder="Digite uma senha forte" required type="password"/>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="group">
                        <label class="block text-xs uppercase tracking-wider text-gray-400 mb-2 font-medium" for="grupo_acesso_id">ID Grupo (Acesso) *</label>
                        <input class="w-full py-2 px-0 bg-transparent border-0 border-b border-gray-700 text-white placeholder-gray-600 focus:outline-none focus:ring-0 focus:border-primary transition-all text-base" id="grupo_acesso_id" name="grupo_acesso_id" required type="number" value="1" min="1"/>
                    </div>
                    <div class="group">
                        <label class="block text-xs uppercase tracking-wider text-gray-400 mb-2 font-medium" for="filial_id">ID Filial (Opcional)</label>
                        <input class="w-full py-2 px-0 bg-transparent border-0 border-b border-gray-700 text-white placeholder-gray-600 focus:outline-none focus:ring-0 focus:border-primary transition-all text-base" id="filial_id" name="filial_id" type="number" min="1"/>
                    </div>
                </div>
                
                <div class="pt-6">
                    <button id="submit-btn" class="w-full flex justify-center py-4 px-4 border border-transparent text-sm font-medium text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-white transition-all duration-300 uppercase tracking-widest shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" type="submit">
                        Registrar Administrador
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a class="text-sm font-medium text-gray-400 hover:text-white transition-colors underline decoration-transparent hover:decoration-current" href="login.html">
                    Já tem um usuário? Fazer login
                </a>
            </div>

            <div class="mt-4 pt-4 border-t border-gray-800 text-center pb-8">
                <p class="text-xs text-gray-600">
                    © 2026 Boutique Diniz. Sistema interno.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
